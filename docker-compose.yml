version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sgs_postgres
    environment:
      POSTGRES_DB: sgs_db
      POSTGRES_USER: sgs_user
      POSTGRES_PASSWORD: password_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: